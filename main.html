<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
</head>
<body>
    <div style="
        width: 300px; /* Set the width of the box */
        background-color: lightblue; /* Set the background color */
        border: 15px solid blue; /* Set the border */
        padding: 50px; /* Set the padding inside the box */
        margin: 20px; /* Set the margin around the box */
        box-sizing: border-box; /* Ensure padding and border are included in the width */
        text-align: center; /* Center align the text */
    ">
        This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
    </div>
</body>
</html>
